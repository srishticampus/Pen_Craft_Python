{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pencraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"> <!-- Ensure to link your custom styles here -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pc-fullpage">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 face-hi">
                    <div class="face">
                        <h2>welcome to</h2>
                        <img src="{% static 'images/penlogo.png' %}" class="img-fluid" alt="">
                        <ul>
                            <li>Turn your ideas into captivating stories.</li>
                            <li>Craft content that connects.</li>
                            <li>Elevate your writing with expert guidance.</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 signUp-hi">
                    <div class="signUp">
                        <h2 style="margin-top: 200px;">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                                </div>
                                <div class="col-md-12">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="pass" placeholder="Enter Password">
                                    <span class="forgotpass"><a href="#">forgot Password</a></span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="19" viewBox="0 0 33 19" fill="none">
                                        <path d="M22.4145 9.15886C22.4145 10.3284 21.8115 11.4501 20.7379 12.2771C19.6644 13.1041 18.2084 13.5687 16.6903 13.5687M10.966 9.15886C10.966 7.98931 11.5691 6.86765 12.6426 6.04065C13.7161 5.21365 15.1721 4.74905 16.6903 4.74905M13.2557 16.7914C14.3819 16.9926 15.5341 17.095 16.6903 17.0965C24.9103 17.0965 31.5734 11.8048 31.5734 9.15886C31.5734 7.98056 30.2511 6.27661 28.0575 4.74905M20.6973 1.63571C19.3909 1.36287 18.0437 1.22351 16.6903 1.22119C8.47019 1.22119 1.80713 6.51297 1.80713 9.15886C1.80713 10.3231 3.09738 11.9988 5.2417 13.5114M6.38655 17.0965L26.994 1.22119" stroke="#929292" stroke-width="1.98442" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div class="clearfix"></div>
                            <a class="ialready" href="{% url 'signup' %}">Donâ€™t have an account? <b>Sign Up</b></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
