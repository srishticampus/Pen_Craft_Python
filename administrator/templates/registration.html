{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Pencraft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"> <!-- You can link your own CSS file here for custom styles -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="pc-fullpage">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 face-hi">
                <div class="face">
                    <h2>welcome to</h2>
                    <img src="{% static 'images/penlogo.png' %}" class="img-fluid" alt="Pen Logo">
                    <ul>
                        <li>Turn your ideas into captivating stories.</li>
                        <li>Craft content that connects.</li>
                        <li>Elevate your writing with expert guidance.</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-8 signUp-hi">
                <div class="signUp">
                    <h2>Sign Up</h2>
                    <img id="preview_image" src="profileimage.png" alt="Profile Image Preview" style="display: none; max-width: 200px; max-height: 200px;">
                    <form action="" method="post" class="form-common" enctype="multipart/form-data" onsubmit="return handleFormSubmit(event);">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_image" class="form-label center-label">Add Image</label>
                            <input type="file" accept="image/*" class="form-control" id="id_image" name="image" onchange="previewImage(event);" style="display: none;">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter Username">
                            </div>
                            <div class="col-md-6">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter Email">
                            </div>
                            <div class="col-md-6">
                                <label for="id_password1" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="id_password1" name="password" placeholder="Enter Password">
                                    <!-- <button class="btn btn-outline-secondary password-toggle-btn" type="button"> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                            <path d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm0 1a3 3 0 0 1 2.985 2.738C10.647 7.647 9.647 8 8 8a3 3 0 0 1 0-6Zm0 2a1 1 0 0 0-.375.075l1.5 1.5A1 1 0 0 0 9.5 8.5l1.5 1.5A1 1 0 0 0 12 10a1 1 0 0 0 .5-.136l.5-.5A2.97 2.97 0 0 1 11 10a3 3 0 0 1-3-3ZM1.646 2.354a.5.5 0 0 1 .708 0l12 12a.5.5 0 0 1-.708.708l-12-12a.5.5 0 0 1 0-.708Z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="id_password2" name="password1" placeholder="Confirm Password">
                                    <!-- <button class="btn btn-outline-secondary password-toggle-btn" type="button"> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                            <path d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm0 1a3 3 0 0 1 2.985 2.738C10.647 7.647 9.647 8 8 8a3 3 0 0 1 0-6Zm0 2a1 1 0 0 0-.375.075l1.5 1.5A1 1 0 0 0 9.5 8.5l1.5 1.5A1 1 0 0 0 12 10a1 1 0 0 0 .5-.136l.5-.5A2.97 2.97 0 0 1 11 10a3 3 0 0 1-3-3ZM1.646 2.354a.5.5 0 0 1 .708 0l12 12a.5.5 0 0 1-.708.708l-12-12a.5.5 0 0 1 0-.708Z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="id_qualification" class="form-label">Qualification</label>
                                <input type="text" class="form-control" id="id_qualification" name="qualification" placeholder="Enter Qualification">
                            </div>
                            <div class="col-md-6">
                                <label for="id_phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="id_phone_number" name="phone_number" placeholder="Enter Phone Number">
                            </div>
                            <div class="col-md-6">
                                <label for="id_address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="id_address" name="address" placeholder="Enter Address">
                            </div>
                            <div class="col-md-6">
                                <label for="id_location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="id_location" name="location" placeholder="Enter Location">
                            </div>
                            <div class="col-md-6">
                                <label for="id_state" class="form-label">State</label>
                                <input type="text" class="form-control" id="id_state" name="state" placeholder="Enter State">
                            </div>
                            <div class="col-md-6">
                                <label for="id_city" class="form-label">City</label>
                                <input type="text" class="form-control" id="id_city" name="city" placeholder="Enter City">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <div class="clearfix"></div>
                        <a class="ialready" href="{% url 'login' %}">Already have an account? <b>Login</b></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function previewImage(event) {
        var preview = document.getElementById('preview_image');
        var input = event.target;

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.style.display = 'none';
        }
    }

    function handleFormSubmit(event) {
        // Prevent default form submission
        event.preventDefault();

        // Additional form validation or processing logic here if needed

        // Manually submit the form after handling
        event.target.submit();
    }
</script>
</body>
</html>
