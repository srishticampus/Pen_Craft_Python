<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<section class="w3l-contact py-5" id="contact">
    <div class="container">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width: 500px">
            <h3 class="title-style">Master Details</h3>
        </div>
        <div class="row contact-block">
            <div class="container-fluid">
                {% if data %}
                <center>
                    <div style="margin: auto">
                        <table class="table table-secondary table-hover table-striped">
                            <tr>
                                <th>IMAGE</th>
                                <th>NAME</th>
                                <th>EMAIL</th>
                                <th>CONTACT</th>
                                <th>ADDRESS</th>
                                <th>EXPERT FIELD</th>
                                <th>QUALIFICATION</th>
                                <th>ACTION</th>
                            </tr>
                            {% for d in data %}
                            <tr>
                                <td>
                                    <a href="/static/media/{{d.img}}" target="_blank"><img src="/static/media/{{d.img}}" width="200" alt="Coach Image"></a>
                                </td>
                                <td>{{d.name}}</td>
                                <td>{{d.email}}</td>
                                <td>{{d.phone}}</td>
                                <td>{{d.address}}</td>
                                <td>{{d.field}}</td>
                                <td>{{d.qual}}</td>
                                <td>
                                    {% if d.user.is_active %}
                                    <a href="/approvetutor?id={{d.user.id}}&status=0" class="btn btn-danger">Make Inactive</a>
                                    {% else %}
                                    <a href="/approvetutor?id={{d.user.id}}&status=1" class="btn btn-success">Make Active</a>
                                    {% endif %}
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </center>
                {% endif %}
            </div>
        </div>
    </div>
</section>

</body>
</html>
