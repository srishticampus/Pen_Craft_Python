{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Project Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"> <!-- Ensure to link your custom styles here -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="pc-fullpage">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 face-hi">
                    <div class="face">
                        <h2>welcome to</h2>
                        <img src="{% static 'images/penlogo.png' %}" class="img-fluid" alt="">
                        <ul>
                            <li>Turn your ideas into captivating stories.</li>
                            <li>Craft content that connects.</li>
                            <li>Elevate your writing with expert guidance.</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 signUp-hi">
                    <div class="signUp">
                        <h2 style="margin-top: 200px;">Login</h2>
                        <form method="post" action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                                </div>
                                <div class="col-md-12">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                                    <span class="forgotpass"><a href="#">Forgot Password</a></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div class="clearfix"></div>
                            <a class="ialready" href="{% url 'registration' %}">Donâ€™t have an account? <b>Sign Up</b></a>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
